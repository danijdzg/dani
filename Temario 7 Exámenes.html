<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supuestos Prácticos - A2 Económico Ayuntamiento de Manises</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --background-color: #000000;
            --container-bg: #121212;
            --text-primary: #e0e0e0;
            --text-secondary: #b3b3b3;
            --primary-accent: #2a7aeb;
            --primary-accent-hover: #1f5aa8;
            --border-color: #333;
            --correct-bg: #1a3c2b;
            --correct-border: #28a745;
            --incorrect-bg: #4d1b20;
            --incorrect-border: #dc3545;
            --feedback-bg: #1c2a3e;
            --case-study-border: #2a7aeb;
            --header-color: #ffffff;
            --button-text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            width: 100%;
            max-width: 900px;
            border: 1px solid var(--border-color);
        }

        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        h1 {
            color: var(--header-color);
            margin: 0;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-top: 8px;
        }

        #exam-selector-container {
            text-align: center;
            margin-bottom: 30px;
        }

        #exam-selector-container label {
            font-size: 1.2em;
            margin-right: 15px;
            color: var(--text-primary);
        }

        #exam-selector {
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #2c2c2c;
            color: var(--text-primary);
            cursor: pointer;
        }

        #case-study-container {
            background-color: var(--feedback-bg);
            border-left: 5px solid var(--case-study-border);
            padding: 20px 25px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        #case-study-title {
            margin-top: 0;
            color: var(--header-color);
        }

        #case-study-scenario {
            line-height: 1.7;
            color: var(--text-secondary);
        }

        #progress {
            margin-bottom: 20px;
        }

        #progress-bar {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        #progress-bar::-webkit-progress-bar {
            background-color: #2c2c2c;
        }
        #progress-bar::-webkit-progress-value {
            background-color: var(--primary-accent);
            transition: width 0.3s ease;
        }
        #progress-bar::-moz-progress-bar {
            background-color: var(--primary-accent);
        }

        #question-container h3 {
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1.2em;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-button {
            background-color: #2c2c2c;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 18px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1em;
            color: var(--text-primary);
        }

        .option-button:hover:not([disabled]) {
            background-color: #3a3a3a;
            border-color: var(--primary-accent);
        }

        .option-button.correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: #d1e7dd;
            font-weight: bold;
        }

        .option-button.incorrect {
            background-color: var(--incorrect-bg);
            border-color: var(--incorrect-border);
            color: #f8d7da;
            font-weight: bold;
        }

        #feedback-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--feedback-bg);
            border: 1px solid var(--border-color);
            line-height: 1.7;
        }

        #next-button, #restart-button {
            display: block;
            margin: 30px auto 0;
            padding: 14px 35px;
            background-color: var(--primary-accent);
            color: var(--button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #next-button:hover, #restart-button:hover {
            background-color: var(--primary-accent-hover);
        }

        #results-container {
            text-align: center;
        }

        #final-feedback {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Supuestos Prácticos: Técnico Económico A2</h1>
            <p class="subtitle">Ayuntamiento de Manises</p>
        </header>

        <div id="exam-selector-container">
            <label for="exam-selector">Elige un supuesto práctico:</label>
            <select id="exam-selector"></select>
        </div>

        <div id="main-content" class="hidden">
            <div id="case-study-container">
                <h2 id="case-study-title"></h2>
                <p id="case-study-scenario"></p>
            </div>

            <div id="quiz-container">
                <div id="progress">
                    <p>Pregunta <span id="current-question">1</span> de <span id="total-questions">0</span></p>
                    <progress id="progress-bar" value="0" max="100"></progress>
                </div>
                <div id="question-container">
                    <h3 id="question-text"></h3>
                    <div id="options-container"></div>
                </div>
                <div id="feedback-container" class="hidden">
                    <p id="feedback-text"></p>
                </div>
                <button id="next-button" class="hidden">Siguiente Pregunta</button>
            </div>

            <div id="results-container" class="hidden">
                <h2>Resultados Finales</h2>
                <p>Has acertado <span id="score">0</span> de <span id="total-questions-final">0</span> preguntas.</p>
                <p id="final-feedback"></p>
                <button id="restart-button">Realizar este examen de nuevo</button>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- INICIO DE DATOS (questions.json) ---
        const questionsData = [
            {
                "title": "Supuesto 1: Contrato Menor y Ejecución Presupuestaria",
                "scenario": "El departamento de Fiestas del Ayuntamiento de Manises necesita contratar un servicio de sonorización para un evento. El valor estimado es de 12.000 € (IVA excluido). Como técnico económico, debe asesorar sobre la tramitación, considerando que la partida presupuestaria 231.226.09 'Actividades festivas populares' tiene un crédito inicial de 50.000 € y ya se han comprometido gastos por 40.000 €.",
                "questions": [
                    {
                        "question": "1. ¿Es factible tramitar esta necesidad como un contrato menor?",
                        "options": [
                            "A) No, porque supera los 10.000 €.",
                            "B) Sí, porque para contratos de servicios el límite del contrato menor es de 15.000 € (IVA excluido).",
                            "C) No, porque todos los contratos de servicios requieren procedimiento abierto.",
                            "D) Sí, pero solo si se declara de emergencia."
                        ],
                        "correctIndex": 1,
                        "explanation": "El art. 118 de la Ley 9/2017 de Contratos del Sector Público (LCSP) establece que los contratos de servicios pueden adjudicarse directamente como contratos menores si su valor estimado es inferior a 15.000 euros."
                    },
                    {
                        "question": "2. ¿Cuál es el primer paso indispensable desde el punto de vista presupuestario para iniciar el expediente?",
                        "options": [
                            "A) Aprobar la factura cuando la presente el proveedor.",
                            "B) Emitir un documento de Retención de Crédito (RC) para verificar y reservar la disponibilidad presupuestaria.",
                            "C) Solicitar tres ofertas a diferentes empresas.",
                            "D) Realizar el pago al proveedor."
                        ],
                        "correctIndex": 1,
                        "explanation": "Antes de cualquier otro trámite, es preceptivo verificar la existencia de crédito adecuado y suficiente. El documento RC (o 'A' en la fase de Autorización) cumple esta función, reservando el crédito necesario."
                    },
                    {
                        "question": "3. Analizando la situación presupuestaria de la partida, ¿hay crédito suficiente para este contrato de 12.000 €?",
                        "options": [
                            "A) Sí, porque el crédito inicial es de 50.000 €.",
                            "B) No, porque el crédito disponible es de solo 10.000 €.",
                            "C) Sí, porque los contratos menores no consumen crédito.",
                            "D) No se puede saber con los datos proporcionados."
                        ],
                        "correctIndex": 1,
                        "explanation": "El crédito disponible es el crédito inicial menos el crédito comprometido: 50.000 € - 40.000 € = 10.000 €. Como la necesidad es de 12.000 €, no hay crédito suficiente."
                    },
                    {
                        "question": "4. Ante la insuficiencia de crédito, ¿qué procedimiento de modificación presupuestaria sería el más ágil y adecuado si existe otra partida de gasto corriente con saldo disponible dentro del mismo grupo de función?",
                        "options": [
                            "A) Un Crédito Extraordinario, porque es un gasto nuevo.",
                            "B) Un Suplemento de Crédito, porque la partida ya existe pero es insuficiente.",
                            "C) Una Transferencia de Crédito.",
                            "D) Una Generación de Crédito por nuevos ingresos."
                        ],
                        "correctIndex": 2,
                        "explanation": "Una Transferencia de Crédito permite traspasar fondos entre partidas existentes sin alterar el volumen total del presupuesto. Es el mecanismo idóneo para reajustar el crédito entre diferentes áreas de gasto corriente."
                    },
                    {
                        "question": "5. ¿Quién es el órgano competente para aprobar dicha Transferencia de Crédito?",
                        "options": [
                            "A) El Pleno, en todo caso.",
                            "B) El Alcalde-Presidente, si la transferencia es entre partidas de un mismo grupo de función y no afecta a créditos para personal.",
                            "C) El Interventor Municipal.",
                            "D) La Junta de Gobierno Local."
                        ],
                        "correctIndex": 1,
                        "explanation": "Según el art. 179 del Texto Refundido de la Ley Reguladora de las Haciendas Locales (TRLRHL) y las bases de ejecución del presupuesto, las transferencias de crédito entre partidas de un mismo grupo de función suelen ser competencia del Alcalde o Presidente de la entidad."
                    },
                    {
                        "question": "6. Una vez solucionado el crédito y realizado el servicio, el proveedor presenta la factura. ¿Qué documento contable se suele utilizar para agrupar todas las fases de ejecución del gasto en un contrato menor?",
                        "options": [
                            "A) El documento 'O' (Obligación).",
                            "B) El documento 'P' (Pago).",
                            "C) El documento 'ADOP'.",
                            "D) El documento 'RC'."
                        ],
                        "correctIndex": 2,
                        "explanation": "En los gastos menores y otros de tracto sucesivo, es común la tramitación acumulada de las fases de Autorización (A), Disposición (D), Obligación (O) y Propuesta de Pago (P) en un único documento, conocido como ADOP."
                    },
                    {
                        "question": "7. ¿Qué implica la fase 'O' (Reconocimiento de la Obligación)?",
                        "options": [
                            "A) Que se ha reservado el dinero.",
                            "B) Que se ha elegido al proveedor.",
                            "C) Que el Ayuntamiento da su conformidad a la prestación del servicio y nace la obligación de pago exigible al proveedor.",
                            "D) Que se ha pagado la factura."
                        ],
                        "correctIndex": 2,
                        "explanation": "El reconocimiento de la obligación es el acto mediante el cual la Administración acepta formalmente la deuda con un tercero, tras verificar que este ha cumplido con su parte del contrato (en este caso, prestando el servicio satisfactoriamente)."
                    },
                    {
                        "question": "8. ¿Es obligatorio publicar este contrato menor en la Plataforma de Contratación del Sector Público?",
                        "options": [
                            "A) No, ningún contrato menor se publica.",
                            "B) Sí, es obligatorio publicar la información al menos trimestralmente, excluyendo datos personales.",
                            "C) Solo si lo solicita la oposición.",
                            "D) Solo si el importe supera los 15.000 €."
                        ],
                        "correctIndex": 1,
                        "explanation": "El artículo 63.4 de la LCSP exige la publicación trimestral en el perfil de contratante de la información relativa a los contratos menores, incluyendo su objeto, duración, importe de adjudicación e identidad del adjudicatario."
                    },
                    {
                        "question": "9. Si el proveedor tarda 6 meses en presentar la factura desde que prestó el servicio, ¿ha prescrito su derecho al cobro?",
                        "options": [
                            "A) Sí, el plazo de prescripción es de 3 meses.",
                            "B) No, el plazo de prescripción de las obligaciones de la Hacienda Pública es de 4 años.",
                            "C) Sí, porque el ejercicio presupuestario ha terminado.",
                            "D) Depende de si el Ayuntamiento acepta la factura."
                        ],
                        "correctIndex": 1,
                        "explanation": "Según el artículo 25 de la Ley 47/2003, General Presupuestaria, el derecho a exigir el pago de las obligaciones de la Administración prescribe a los 4 años, contados desde la fecha en que el derecho pudo ejercitarse."
                    },
                    {
                        "question": "10. ¿Qué documento es esencial para que el Tesorero pueda realizar el pago material de la factura?",
                        "options": [
                            "A) La Orden de Pago o Mandamiento de Pago, expedida por el Ordenador de Pagos.",
                            "B) El informe de Intervención.",
                            "C) El contrato firmado.",
                            "D) El albarán de entrega."
                        ],
                        "correctIndex": 0,
                        "explanation": "El Tesorero solo puede realizar pagos en virtud de una orden o mandamiento de pago expedido por el órgano competente (el Ordenador de Pagos), previa fiscalización de la Intervención. Es el acto que autoriza la salida material de fondos."
                    }
                ]
            },
            {
                "title": "Supuesto 2: Subvenciones y Control Interno",
                "scenario": "La asociación cultural 'Música Viva de Manises' solicita una subvención de 8.000 € para la organización de un festival. La subvención está prevista de forma nominativa en las Bases de Ejecución del Presupuesto. La Intervención debe fiscalizar el expediente de concesión y, posteriormente, la justificación.",
                "questions": [
                    {
                        "question": "1. Al ser una subvención nominativa, ¿qué trámite fundamental se simplifica?",
                        "options": [
                            "A) La necesidad de justificación posterior.",
                            "B) La fiscalización previa de Intervención.",
                            "C) El procedimiento de concesión, que es directo sin concurrencia competitiva.",
                            "D) El pago de la subvención."
                        ],
                        "correctIndex": 2,
                        "explanation": "Las subvenciones nominativas, al estar identificadas en el presupuesto, se conceden de forma directa, sin el procedimiento de concurrencia competitiva que exige la Ley General de Subvenciones como regla general."
                    },
                    {
                        "question": "2. Antes de conceder la subvención, ¿qué comprobación es esencial según el art. 13 de la LGS?",
                        "options": [
                            "A) Que el festival sea de interés cultural.",
                            "B) Que la asociación esté al corriente de sus obligaciones tributarias y con la Seguridad Social.",
                            "C) Que el presidente de la asociación resida en Manises.",
                            "D) Que la asociación no haya recibido otras subvenciones."
                        ],
                        "correctIndex": 1,
                        "explanation": "El artículo 13.2 de la Ley 38/2003 General de Subvenciones (LGS) establece como requisito indispensable que los beneficiarios estén al corriente de sus obligaciones tributarias y con la Seguridad Social."
                    },
                    {
                        "question": "3. La Intervención detecta que la asociación tiene una deuda con la Hacienda estatal y emite un informe de reparo suspensivo. ¿Qué ocurre con el expediente?",
                        "options": [
                            "A) Continúa, pero el Alcalde debe justificarlo.",
                            "B) Se suspende la tramitación hasta que se subsane el defecto o se plantee una discrepancia al Pleno.",
                            "C) La subvención se deniega automáticamente.",
                            "D) Se concede pero se retiene el pago."
                        ],
                        "correctIndex": 1,
                        "explanation": "Un reparo suspensivo paraliza el expediente. El órgano gestor puede subsanar el error o, si no está de acuerdo, elevar una discrepancia al Pleno para que decida (art. 215 TRLRHL)."
                    },
                    {
                        "question": "4. Subsanado el defecto, se concede y paga la subvención. La asociación presenta facturas por 8.000 €, pero una de 1.000 € corresponde a la compra de material de oficina no relacionado con el festival. ¿Qué tipo de control se ejerce aquí?",
                        "options": [
                            "A) Control de oportunidad, para ver si el gasto es conveniente.",
                            "B) Control financiero posterior o de cumplimiento, para verificar la correcta aplicación de los fondos.",
                            "C) Fiscalización previa, ya que se hace antes de cerrar el año.",
                            "D) Ninguno, una vez pagada la subvención ya no hay control."
                        ],
                        "correctIndex": 1,
                        "explanation": "El control sobre la justificación de una subvención ya concedida es un control posterior, que puede ser financiero o de cumplimiento, para verificar que los fondos se han destinado a la finalidad prevista."
                    },
                    {
                        "question": "5. Ante la factura de 1.000 € no elegible, ¿qué debe hacer el órgano gestor a propuesta de Intervención?",
                        "options": [
                            "A) Anular toda la subvención de 8.000 €.",
                            "B) Iniciar un expediente de reintegro por la cantidad indebidamente justificada (1.000 €) más los intereses de demora.",
                            "C) Sancionar a la asociación con una multa.",
                            "D) No hacer nada, ya que el importe principal sí se ha justificado."
                        ],
                        "correctIndex": 1,
                        "explanation": "La LGS establece que la justificación inadecuada o insuficiente conlleva el inicio de un procedimiento de reintegro por la parte no justificada, exigiendo la devolución de la cantidad más los intereses."
                    },
                    {
                        "question": "6. ¿Qué es la Base de Datos Nacional de Subvenciones (BDNS)?",
                        "options": [
                            "A) Un registro de las asociaciones que pueden pedir subvenciones.",
                            "B) Un sistema para el pago telemático de las subvenciones.",
                            "C) Un sistema nacional de publicidad de las subvenciones concedidas por todas las administraciones públicas.",
                            "D) Una base de datos de las deudas de los beneficiarios."
                        ],
                        "correctIndex": 2,
                        "explanation": "La BDNS es el sistema a través del cual se da publicidad a todas las convocatorias y concesiones de subvenciones, en cumplimiento de los principios de transparencia, concurrencia y objetividad."
                    },
                    {
                        "question": "7. Si la justificación se realiza mediante la presentación de una cuenta justificativa simplificada, ¿qué implica?",
                        "options": [
                            "A) Que no hay que presentar ninguna factura.",
                            "B) Que se presenta una memoria de actuación y una relación clasificada de los gastos, pero no necesariamente los justificantes originales, que quedan a disposición del órgano de control.",
                            "C) Que la justificación la hace el propio Ayuntamiento.",
                            "D) Que solo se aplica a subvenciones de más de 100.000 €."
                        ],
                        "correctIndex": 1,
                        "explanation": "La cuenta justificativa simplificada es un método de justificación más ágil para subvenciones de menor cuantía, donde no se aportan todos los documentos originales, pero sí una relación detallada y una memoria de actuación."
                    },
                    {
                        "question": "8. ¿El informe de Intervención sobre la concesión de la subvención es vinculante para el órgano gestor?",
                        "options": [
                            "A) Sí, siempre.",
                            "B) No, nunca es vinculante.",
                            "C) Es vinculante si el reparo es suspensivo y no se plantea discrepancia. Si el reparo no es suspensivo, no impide la continuación del expediente.",
                            "D) Solo es vinculante para subvenciones de concurrencia competitiva."
                        ],
                        "correctIndex": 2,
                        "explanation": "Los informes de la función interventora son preceptivos. Si el reparo es suspensivo, impide continuar el expediente salvo que se resuelva la discrepancia. Si no es suspensivo, el gestor puede continuar bajo su responsabilidad."
                    },
                    {
                        "question": "9. ¿Qué es el Plan Estratégico de Subvenciones?",
                        "options": [
                            "A) El presupuesto de gastos en subvenciones.",
                            "B) Un documento que detalla cada subvención a conceder en el año.",
                            "C) Un instrumento de planificación donde la Administración define sus objetivos y líneas de actuación que pretende fomentar mediante subvenciones.",
                            "D) El listado de beneficiarios de subvenciones."
                        ],
                        "correctIndex": 2,
                        "explanation": "El Plan Estratégico de Subvenciones, exigido por la LGS, es una herramienta de planificación a medio plazo que conecta la política de fomento de la entidad con las líneas de subvenciones que se van a convocar."
                    },
                    {
                        "question": "10. Si la asociación beneficiaria subcontrata el 100% de la actividad subvencionada, ¿es esto correcto?",
                        "options": [
                            "A) Sí, no hay límite a la subcontratación.",
                            "B) No, la LGS establece límites a la subcontratación, que no puede alcanzar el 100% de la actividad, salvo que la normativa reguladora lo permita expresamente.",
                            "C) Sí, siempre que el subcontratista esté al corriente de pago.",
                            "D) No, la subcontratación está totalmente prohibida."
                        ],
                        "correctIndex": 1,
                        "explanation": "El artículo 29 de la LGS regula la subcontratación, estableciendo límites porcentuales para evitar que el beneficiario se convierta en un mero intermediario sin ejecutar directamente la actividad subvencionada."
                    }
                ]
            },
            {
                "title": "Supuesto 3: Gestión de Tesorería y Pagos",
                "scenario": "A finales de mes, la Tesorería del Ayuntamiento de Manises se enfrenta a una acumulación de facturas pendientes de pago por un total de 500.000 euros. Sin embargo, la liquidez en las cuentas bancarias municipales es de solo 300.000 euros. Usted, como técnico, debe asesorar al Tesorero.",
                "questions": [
                    {
                        "question": "1. ¿Qué principio básico de la gestión de la tesorería local se está viendo comprometido en esta situación?",
                        "options": [
                            "A) El principio de unidad de caja.",
                            "B) El principio de presupuesto bruto.",
                            "C) El principio de especialidad cualitativa.",
                            "D) El principio de prudencia financiera."
                        ],
                        "correctIndex": 0,
                        "explanation": "El principio de unidad de caja (art. 194 TRLRHL) implica que todos los fondos y caudales del Ayuntamiento deben confluir en una única caja o tesorería, para optimizar la gestión de la liquidez y hacer frente a los pagos. La falta de liquidez compromete este principio."
                    },
                    {
                        "question": "2. Ante la falta de liquidez, ¿qué instrumento financiero a corto plazo podría utilizar el Ayuntamiento para hacer frente a los pagos urgentes?",
                        "options": [
                            "A) Emitir deuda pública a largo plazo.",
                            "B) Solicitar un préstamo a largo plazo al Estado.",
                            "C) Concertar una operación de tesorería (póliza de crédito) por un plazo no superior a un año.",
                            "D) Aprobar una modificación de crédito en el presupuesto."

        // --- INICIO DE LÓGICA (app.js) ---
        const examSelector = document.getElementById('exam-selector');
        const mainContent = document.getElementById('main-content');
        const caseStudyTitle = document.getElementById('case-study-title');
        const caseStudyScenario = document.getElementById('case-study-scenario');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackText = document.getElementById('feedback-text');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const totalQuestionsFinalSpan = document.getElementById('total-questions-final');
        const progressBar = document.getElementById('progress-bar');
        const scoreSpan = document.getElementById('score');
        const finalFeedback = document.getElementById('final-feedback');

        let allExams = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];
        let currentExamIndex = 0;

        function init() {
            allExams = questionsData;
            if (allExams && allExams.length > 0) {
                populateSelector();
                loadExam(0);
            } else {
                console.error('No se encontraron datos de exámenes.');
                alert('No se pudieron cargar los supuestos prácticos.');
            }
        }

        function populateSelector() {
            allExams.forEach((exam, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = exam.title;
                examSelector.appendChild(option);
            });

            examSelector.addEventListener('change', (e) => {
                currentExamIndex = parseInt(e.target.value);
                loadExam(currentExamIndex);
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        });

        restartButton.addEventListener('click', () => {
            loadExam(currentExamIndex);
        });

        function loadExam(examIndex) {
            mainContent.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            const caseStudy = allExams[examIndex];
            questions = caseStudy.questions;
            caseStudyTitle.textContent = caseStudy.title;
            caseStudyScenario.innerHTML = caseStudy.scenario;

            totalQuestionsSpan.textContent = questions.length;
            totalQuestionsFinalSpan.textContent = questions.length;
            
            currentQuestionIndex = 0;
            score = 0;
            
            displayQuestion();
        }

        function displayQuestion() {
            feedbackContainer.classList.add('hidden');
            nextButton.classList.add('hidden');
            
            const question = questions[currentQuestionIndex];
            questionText.innerHTML = question.question;
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('option-button');
                button.dataset.index = index;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });

            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            progressBar.value = ((currentQuestionIndex) / questions.length) * 100;
        }

        function selectAnswer(e) {
            const selectedButton = e.target.closest('.option-button');
            const selectedIndex = parseInt(selectedButton.dataset.index);
            const correctIndex = questions[currentQuestionIndex].correctIndex;

            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            if (selectedIndex === correctIndex) {
                selectedButton.classList.add('correct');
                feedbackText.innerHTML = `<b>¡Correcto!</b> ${questions[currentQuestionIndex].explanation}`;
                score++;
            } else {
                selectedButton.classList.add('incorrect');
                const correctLetter = String.fromCharCode(65 + correctIndex);
                feedbackText.innerHTML = `<b>Incorrecto.</b> La respuesta correcta es la ${correctLetter}. <br><br> ${questions[currentQuestionIndex].explanation}`;
                optionsContainer.children[correctIndex].classList.add('correct');
            }

            feedbackContainer.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            progressBar.value = ((currentQuestionIndex + 1) / questions.length) * 100;
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreSpan.textContent = score;

            const percentage = (score / questions.length) * 100;
            if (percentage === 100) {
                finalFeedback.textContent = '¡Excelente! Un resultado perfecto. Demuestras un dominio sobresaliente de la materia.';
                finalFeedback.style.color = 'var(--correct-border)';
            } else if (percentage >= 80) {
                finalFeedback.textContent = '¡Muy buen trabajo! Tienes un conocimiento muy sólido. Sigue repasando los detalles para alcanzar la perfección.';
                finalFeedback.style.color = 'var(--primary-accent)';
            } else if (percentage >= 50) {
                finalFeedback.textContent = 'Aprobado. Vas por buen camino, pero es fundamental que refuerces los conceptos en los que has fallado.';
                finalFeedback.style.color = '#ffc107';
            } else {
                finalFeedback.textContent = 'Necesitas seguir estudiando. Analiza con calma las explicaciones de cada pregunta y no te desanimes. ¡El esfuerzo tendrá su recompensa!';
                finalFeedback.style.color = 'var(--incorrect-border)';
            }
        }

        init();
    });
    // --- FIN DE LÓGICA ---
    </script>
