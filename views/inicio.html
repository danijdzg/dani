<div class="card card--no-bg" style="padding: 0; margin-bottom: var(--sp-4);">
    <div class="accordion__content" style="padding: var(--sp-3) var(--sp-4);">
        <!-- Filtros de Fecha para el Panel de Inicio -->
        <div class="report-filters" data-report-id="dashboard">
            <div class="form-group" style="margin-bottom: var(--sp-2);">
                <label for="filter-periodo" class="form-label">Periodo de Análisis</label>
                <select id="filter-periodo" class="form-select report-period-selector">
                    <option value="mes-actual" selected>Este Mes</option>
                    <option value="año-actual">Este Año</option>
                    <option value="custom">Personalizado</option>
                </select>
            </div>
            <div id="custom-date-filters" class="form-grid hidden" style="grid-template-columns: 1fr 1fr; gap: var(--sp-2);">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="filter-fecha-inicio" class="form-label" style="font-size: var(--fs-xs);">Desde</label>
                    <input type="date" id="filter-fecha-inicio" class="form-input">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="filter-fecha-fin" class="form-label" style="font-size: var(--fs-xs);">Hasta</label>
                    <input type="date" id="filter-fecha-fin" class="form-input">
                </div>
            </div>
             <button data-action="apply-filters" class="btn btn--primary btn--full hidden" style="margin-top: var(--sp-3);">Aplicar Filtro</button>
        </div>
    </div>
</div>

<!-- Este es el contenedor donde se cargarán los widgets de Inicio -->
<div id="resumen-content-container">
    </div>
